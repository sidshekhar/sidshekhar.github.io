<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
var map;
      function initialize() {
        map = new WE.map('map',{
          center: [51.5074, 0.1278],
          zoom: 2.2,
          dragging: true,
          scrollWheelZoom: true
});;
        WE.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.png',{
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map)
var marker = WE.marker([51.5, -0.09]).addTo(map);
      }
function panTo(coords) {
        map.panTo(coords, {duration: 5.0});
      }
function zoomTo(zoom) {
map.setZoom(zoom);
}
    </script>
    <style>
       html, body{padding: 0; margin: 0;}
      #map{top: 0; right: 0; bottom: 0; left: 0; background-color: white; position: absolute !important;}
      #coords{position: absolute; bottom: 10px; right: 10px; z-index: 100000;}
      #buttons {position: absolute; top:10px; left: 10px;}
      #layercontrol{position: absolute; top:10px; right: 10px;}
    </style>
    <title>WebGL Earth API: Hello World</title>
  </head>
  <body onload="initialize()">
    <div id="map"></div>
<div id="buttons">
<input type="button" value="Fly to Iceland" onclick="zoomTo(5); panTo([65, -19]);"><br>
</div>
  </body>
</html>
