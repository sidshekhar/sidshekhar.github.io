    <script>
var map;
var markerimage = "images/map-marker.png"
var londonmarkerimage = "images/london-marker.png"
      function initialize() {
        map = new WE.map('map',{
          center: [51.5074, 0.1278],
          zoom: 1.9,
          dragging: true,
          scrollWheelZoom: true
});;
        if($(window).width() <= 768){
            map.setZoom(1.0);
        }
        WE.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.png',{
          attribution: 'Stamen Design Â©  OpenStreetMap'
        }).addTo(map)

        var london = WE.marker([51.5, -0.09], londonmarkerimage).addTo(map);   

      }

function panTo(coords) {
        map.panTo(coords, {duration: 5.0});
      }
function zoomTo(zoom) {
map.setZoom(zoom);
}


    </script>

    <script>

    //Slideshow functionality
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
  showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1} 
        if (n < 1) {slideIndex = x.length} ;
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none"; 
        }
        x[slideIndex-1].style.display = "block"; 
         var slidetitle = document.getElementById("cardtitle")
         var slidetext = document.getElementById("cardtext")
         switch(slideIndex) {
            case 1:
                slidetitle.innerHTML = "London";
                slidetext.innerHTML = "Currently finishing up an MSc. in Information Science at <a href='https://www.ucl.ac.uk/dis/' target='_blank'> UCL</a>";
                location = [51.507351, -0.127758];
                try {
               panTo(location) // generates an error initially
                }
                catch (e) {
                    if (e instanceof TypeError) {
                        // statements to handle TypeError exceptions
                    console.log("initial typerror caught")
                    }
                }
                break;
            case 2:
                slidetitle.innerHTML = "Nashville, TN";
                slidetext.innerHTML = "Worked as an HR Information Systems Specialist at <a href='https://www.cummins.com/' target='_blank'> Cummins</a>";
                var location = [36.162664, -86.781602];
                if (!nashville){
                    var nashville = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 3:
                slidetitle.innerHTML = "Norwalk, CT";
                slidetext.innerHTML = "Helped to set up the organizational structure of the newly formed Global Operations unit at <a href='https://www.ge.com/' target='_blank'> GE</a>";
                var location = [41.117744, -73.408158];
                if (!connecticut){
                    var connecticut = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 4:
                slidetitle.innerHTML = "Cornell University";
                slidetext.innerHTML = "Got my Bachelors majoring in <a href='https://www.ilr.cornell.edu/' target='_blank'>Industrial and Labor Relations</a> and minoring in <a href='https://www.cs.cornell.edu/' target='_blank'>Computer Science</a>";
                var location = [42.453449, -76.473503];
                if (!cornell){
                    var cornell = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 5:
                slidetitle.innerHTML = "Tel Aviv";
                slidetext.innerHTML = "Lived next to the beach and attended <a href='https://www.wbais.net/' target='_blank'>WBAIS</a>";
                var location = [32.187123, 34.823124];
                if (!telaviv){
                    var telaviv = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 6:
                slidetitle.innerHTML = "Istanbul";
                slidetext.innerHTML = "Nearly commuted to Bulgaria everyday while attending <a href='http://www.iics-k12.net/' target='_blank'>IICS</a>";
                var location = [41.008238, 28.978359];
                if (!istanbul){
                    var istanbul = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 7:
                slidetitle.innerHTML = "Cairo";
                slidetext.innerHTML = "Grew up in the desert while attending <a href='https://www.cacegypt.org/' target='_blank'>Cairo American College</a>";
                var location = [29.962696, 31.276942];
                if (!cairo){
                    var cairo = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 8:
                slidetitle.innerHTML = "New Jersey";
                slidetext.innerHTML = "Obsessively trained multiple <a href='https://www.playr.org/play/pokemon_red/420' target='_blank'>Pokemon</a> to level 100.";
                var location = [40.554887, -74.464286];
                if (!newjersey){
                    var newjersey = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
            case 9:
                slidetitle.innerHTML = "Chennai";
                slidetext.innerHTML = "Worked on my <a href='https://www.skymetweather.com/content/tag/heatwave-in-chennai/' target='_blank'>tan</a> during my early years.";
                var location = [13.082680, 80.270718];
                if (!istanbul){
                    var istanbul = WE.marker(location, markerimage).addTo(map);
                }
                panTo(location);
                break;
        }

    }

   

    //Navbar show on small screen functionality
        function myFunction() {
            var x = document.getElementById("demo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
